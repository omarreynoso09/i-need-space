<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1 style="color: rgb(21, 248, 5);">
     Satellite viewing today!
        </h1>
        <div class="section">
            <br>
            <br>
            <div class="row">
                <label style="color: rgb(10, 241, 2);">Mapbox API Key</label>
                <input id="api-key" />
            </div>
            <div class="row">
                <label style="color: rgb(10, 241, 2);">Address</label>
                <input id="address" />
            </div>
            <div class="row">
                <label style="color: rgb(10, 241, 2);">Satellite NORAD</label>
                <input id="norad" />
            </div>
            <div class="row">
                <button id="search">
                    Search
                </button>
            </div>
    
        <h2 style="color: rgb(10, 241, 2);">Notable Satellites:</h2>
        <table class="table table-striped table-condensed table-bordered">  
            <tr>
                <th style="color: rgb(247, 249, 249);">Name</th>
                <th style="color: rgb(9, 255, 0)">NORAD ID</th>
            </tr>
            <tr>
                <td style="color: rgb(249, 249, 249);">Int. Space Station</td>
                <td style="color: rgb(10, 241, 2);">25544</td>
            </tr>
            <tr>
                <td style="color: rgb(249, 251, 249);">Hubble Space Telescope</td>
                <td style="color: rgb(10, 241, 2);">20580</td>
            </tr>
            <tr>
                <td style="color: rgb(245, 250, 245);">SpaceX Dragon</td>
                <td style="color: rgb(10, 241, 2);">46920</td>
            </tr>
            </table>
                    <div class="row">
                <button id="content">
                    <label style="color: white;">Rise:</label>
                    <p id="rise" style="color: rgb(10, 241, 2);"></p>
                    <label style="color: white">culmination:</label>
                    <p id="culmination" style="color: rgb(10, 241, 2);"></p>
                    <label style="color: white;">Set:</label>
                    <p id="set" style="color: rgb(10, 241, 2);"></p>
                </button>
        </div>

        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
